projects:
  amplifyDatasource:
    schemaPath: app/src/main/graphql/schema.json
    includes:
      - app/src/main/graphql/com/omnivoltaic/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: ''
        generatedFileName: ''
        docsFilePath: app/src/main/graphql/com/amazonaws/amplify/generated/graphql
